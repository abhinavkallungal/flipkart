<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Flipkart Login</title>
</head>
<body>
    <div class="login">
        <div class="loginbox d-flex">
            <div class="left">
                <h3>Login</h3>
                <p>Get access to your Orders, Wishlist and Recommendations</p>
                <div class="img">
                    <img src="./assets/img/Banner/Screenshot (110).png" alt="">
                </div>
            </div>
            <div class="right">
                <div class="email">
                    <input type="text" placeholder="Enter Email/Moblile Number">
                </div>
                <div class="password d-flex">
                    <input type="password" name="" id="" placeholder="Enter Password">
                    <a href="">Forgot?</a>
                </div>
                <p>By continuing, you agree to Flipkart's <a href=""> Terms of Use </a> and <a href=""> Privacy Policy  </a> </p>
                <div class="btns">
                    <div class="orgbtn">
                        <a  href="">login</a>
                    </div>
                    <span>OR</span>
                    <div class="witbtn">
                        <a href="">Request OTP</a>
                    </div>
                </div>
                <div class="bottom">
                    <span>New to Flipkart? Create an account</span>
                </div>
            </div>

        </div>

    </div>
    
</body>
</html>
