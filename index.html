<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="./style/style.css">
    <title>Online Shopping Site </title>
</head>
<body>
    <nav>
        <div class="container">
            <div class="logo">
                <a href="">
                    <div class="img">
                        <img src="./assets/img/flipkart-plus_8d85f4.png" alt="">
                    </div>
                </a>
            </div>
            <div class="search d-flex">
                <input type="text" placeholder="Search for products, brands and more">
                <span class="material-icons outlined">search</span>
            </div>
            <div class="navbar d-flex">
                <div class="items d-flex">
                    <span>My Account</span>
                    <span class="material-icons outlined">expand_more</span>
                </div>
                <div class="items d-flex">
                    <span>More</span>
                    <span class="material-icons outlined">expand_more</span>
                </div>
                <div class="items d-flex">
                    <span class="material-icons outlined">shopping_cart</span>
                    <span>Cart</span>
                </div>
            </div>
        </div>
    </nav>
    <div class="hero">
        <div class="categorys">
            <div class="category">
                <div class="img">
                    <img src="./assets/img/category/f15c02bfeb02d15d.png" alt="">
                </div>
                <span>Top Offers</span>
            </div>
            <div class="category">
                <div class="img">
                    <img src="./assets/img/category/grocery.png" alt="">
                </div>
                <span>Grocery</span>
            </div>
            <div class="category">
                <div class="img">
                    <img src="./assets/img/category/mobile.png" alt="">
                </div>
                <span>Mobiles</span>
            </div>
            <div class="category">
                <div class="img">
                    <img src="./assets/img/category/Fashion.png" alt="">
                </div>
                <span>Fashion</span>
            </div>
            <div class="category">
                <div class="img">
                    <img src="./assets/img/category/Electronics.png" alt="">
                </div>
                <span>Electronics</span>
            </div>
            <div class="category">
                <div class="img">
                    <img src="./assets/img/category/home.jpg" alt="">
                </div>
                <span>Home</span>
            </div>
            <div class="category">
                <div class="img">
                    <img src="./assets/img/category/Appliances.png" alt="">
                </div>
                <span>Appliances</span>
            </div>
            <div class="category">
                <div class="img">
                    <img src="./assets/img/category/Travel.png" alt="">
                </div>
                <span>Travel</span>
            </div>
            <div class="category">
                <div class="img">
                    <img src="./assets/img/category/beauty.png" alt="">
                </div>
                <span>Beauty,Toy & More </span>
            </div>
            
        </div>
        <div class="banner">
            <img src="./assets/img/Banner/iphone.jpg" alt="">
        </div>
    </div>
    
</body>
</html>
